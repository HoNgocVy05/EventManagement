version: '3.4'

services:
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: mysql:8.0.40-debian
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: asdfghjkl
      MYSQL_DATABASE: EVENTDB
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
