{% extends 'master.html' %}
{% block title %}Mua vé{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 100%; max-width: 600px;">
        <div class="card-body">
            <div class="container mt-4">
                <h2>{{ event.name }}</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Email:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Số điện thoại:</label>
                        <input type="text" name="phone_number" class="form-control" 
                               pattern="^\d{10}$" 
                               maxlength="10" 
                               title="Số điện thoại phải chứa đúng 10 chữ số." 
                               required>
                    </div>
                    <div class="mb-3">
                        <label>Giá vé:</label>
                        <input type="text" id="ticketPrice" class="form-control" value="{{ event.price|floatformat:'0' }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label>Số lượng vé:</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" min="1" max="{{ event.curr_tickets }}" required oninput="calculateTotal()">
                    </div>
                    <div class="mb-3">
                        <label>Tổng tiền:</label>
                        <input type="text" id="totalPrice" class="form-control" readonly>
                    </div>
                    <button type="submit" class="btn btn-dark">Thanh toán</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
