{% extends 'master.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card mb-10">
        <div class="card-header">
            <h3>Sửa thông tin nhà tài trợ</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Tên</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ sponsor.user.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ sponsor.user.email }}" required>
                </div>
                <button type="submit" class="btn btn-dark">Lưu thay đổi</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
