    {% extends 'master.html' %}
    {% load static %}
    {% block title %} Trang Chá»§ {% endblock %}

    {% block content %}
      <!-- Carousel -->
      <div id="banner" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#banner" data-bs-slide-to="1"></button>
        </div>
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/banner1.png' %}" alt="banner1" width="100%" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/banner2.png' %}" alt="banner2" width="100%" class="d-block w-100">
          </div>
        </div>
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#banner" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#banner" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      {%include 'eventlist.html' %}
    {% endblock %}
