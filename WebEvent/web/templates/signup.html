{% extends "master.html" %}
{% load static %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
    <div class="bg-img">
        <form action="{% url 'signup' %}" class="container-login" method="POST">
            <h1>EVENTHUB</h1>
            {% csrf_token %}
            <label for="name"><b>Tên tài khoản</b></label>
            <input type="text" placeholder="Nhập Họ và Tên" name="username" required>
    
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Nhập email" name="email" required>
    
            <label for="psw"><b>Mật khẩu</b></label>
            <input type="password" placeholder="Nhập mật khẩu" name="password" required>
    
            <label for="confirm_psw"><b>Xác nhận mật khẩu</b></label>
            <input type="password" placeholder="Nhập lại mật khẩu" name="confirm_psw" required>
    
            <button type="submit" class="btn-login">Đăng ký</button>
        </form>
    </div>
    
    {% if error_message %}
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                setTimeout(function() {
                    alert("{{ error_message }}");
                }, 100);
                history.replaceState({}, document.title, window.location.pathname);
            });
        </script>
    {% endif %}

{% endblock %}
