{% extends "master.html" %}

{% block content %}
<div class="container mt-5">
    <h4 class="text-center">Đánh Giá Sự Kiện:</h4>
    <h2 class="text-center">{{ event.name }}</h2>
    <form method="POST" id="surveyForm" class="p-4 bg-light rounded shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label fw-bold">Câu hỏi 1: Mức độ hài lòng về EVENTHUB</label>
            <div class="d-flex gap-3">
                {% for i in rating_range %}
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="rating_1" value="{{ i }}" id="rating1_{{ i }}" required>
                    <label class="form-check-label" for="rating1_{{ i }}">{{ i }}</label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Câu hỏi 2: Mức độ hài lòng về nội dung sự kiện</label>
            <div class="d-flex gap-3">
                {% for i in rating_range %}
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="rating_2" value="{{ i }}" id="rating2_{{ i }}" required>
                    <label class="form-check-label" for="rating2_{{ i }}">{{ i }}</label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Câu hỏi 3: Mức độ hài lòng về địa điểm sự kiện</label>
            <div class="d-flex gap-3">
                {% for i in rating_range %}
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="rating_3" value="{{ i }}" id="rating3_{{ i }}" required>
                    <label class="form-check-label" for="rating3_{{ i }}">{{ i }}</label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Góp ý (nếu có)</label>
            <textarea name="feedback" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-dark w-100">Gửi Đánh Giá</button>
    </form>
</div>

{% endblock %}
